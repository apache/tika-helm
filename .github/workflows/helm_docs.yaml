name: Update Chart Metadata

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  update-chart-metadata:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.5
        with:
          fetch-depth: 0
      - name: Setup Helm Docs
        uses: gabe565/setup-helm-docs-action@v1.0.4
      - name: Run helm-docs
        run: |
          helm-docs -x
          if git diff --exit-code; then
            echo "Documentation up to date"
          else
            echo "Documentation outdated. Run helm-docs (https://github.com/norwoodj/helm-docs?tab=readme-ov-file#installation) locally and commit changes."
            exit 1
          fi
