name: Lint and Test Charts

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up Helm
        uses: azure/setup-helm@v4
      - name: Set up chart-testing
        uses: helm/chart-testing-action@6ec842c01de15ebb84c8627d2744a0c2f2755c9f # v2.8.0
      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "::set-output name=changed::true"
          fi
        shell: bash
      - name: Run chart-testing (lint)
        run: ct lint --target-branch ${{ github.event.repository.default_branch }} --charts .
        shell: bash
      - name: Create kind cluster
        uses: helm/kind-action@92086f6be054225fa813e0a4b13787fc9088faab # v1.13.0
        if: steps.list-changed.outputs.changed == 'true'
      - name: Install helm-unittest
        run: |
          if helm plugin list | grep -q unittest; then
            echo "helm-unittest already installed, updating..."
            helm plugin update unittest
          else
            echo "Installing helm-unittest..."
            helm plugin install --verify=false https://github.com/helm-unittest/helm-unittest
          fi
        shell: bash
      - name: Assemble list of chart directories to test
        run: |
          tr ' ' '\n' <<< . | grep -v '^$' > charts-to-test || true
          find . -type f -name 'Chart.yaml' -exec dirname {} \; > all-charts
          [ -z . ] && mv all-charts charts-to-test || true
        shell: bash
      - name: Fetch chart dependencies
        run: |
          for chart in $(cat charts-to-test); do
            helm dependency update "$chart" >/dev/null
          done
        shell: bash
      - name: Run unit tests
        run: helm unittest --color always $(cat charts-to-test)
        shell: bash
      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --target-branch ${{ github.event.repository.default_branch }} --charts .
        shell: bash
