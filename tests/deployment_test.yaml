suite: test deployment
templates:
  - deployment.yaml
tests:
  - it: should pass
    set:
      image.tag: latest
    asserts:
      - isKind:
          of: Deployment
      - isAPIVersion:
          of: apps/v1
      - matchRegex:
          path: metadata.name
          pattern: RELEASE-NAME-tika
      - equal:
          path: spec.template.spec.containers[0].image
          value: apache/tika:latest
      - lengthEqual:
          path: spec.template.spec.containers
          count: 1
      - isSubset:
          path: spec.template.spec.containers[0]
          content:
            livenessProbe:
              httpGet:
                path: /
                port: 9998
                scheme: HTTP
              initialDelaySeconds: 15
              timeoutSeconds: 30
              failureThreshold: 20
              periodSeconds: 5
      - isSubset:
          path: spec.template.spec.containers[0]
          content:
            readinessProbe:
              httpGet:
                path: /
                port: 9998
                scheme: HTTP
              initialDelaySeconds: 15
              timeoutSeconds: 30
              failureThreshold: 20
              periodSeconds: 5
