# Default values for tika-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: apache/tika
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: '2.9.0.0-full'

imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ''

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: true
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 35002
  runAsGroup: 35002

service:
  type: ClusterIP
  port: 9998

ingress:
  enabled: false
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

livenessProbe:
  initialDelaySeconds: 15
  timeoutSeconds: 30
  failureThreshold: 20
  periodSeconds: 5
  scheme: HTTP

readinessProbe:
  initialDelaySeconds: 15
  timeoutSeconds: 30
  failureThreshold: 20
  periodSeconds: 5
  scheme: HTTP

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: '2'
    memory: 2000Mi
  requests:
    cpu: '1'
    memory: 1500Mi

autoscaling:
  apiVersion: autoscaling/v2beta1
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

networkPolicy:
  # networkPolicy.enabled -- Create a network policy to restrict traffic to pods
  # within the same namespace that include the label `<release>-client: true`.
  enabled: false
  # networkPolicy.allowExternal -- Don't require a "-client" label for connections.
  allowExternal: false

config:
  base_url: 'http://localhost/'
